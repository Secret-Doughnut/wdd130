<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>
<body>
    <header>
        <h1>WDD 130 | Dustin Cook | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset class="name">
                <legend>Contact Information</legend>
                <div class="form-item column2">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item column2">
                <label for="useremail">Email:</label>
                <input type="text" id="useremail" name="useremail">
                </div>
            </fieldset>
            <fieldset class="question">
                <legend>Questions</legend>
                <div class="form-item column1">
                <label for="bowser">What is your favorite browser?</label>
                <select id="bowser" name="bowser">
                    <option value="chrome">Google Chrome</option>
                    <option value="fox">Firefox</option>
                    <option value="edge">Microsoft Edge</option>
                </select>
                </div>
                <div class="form-item column1">
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet">
                </div>
                <label for="feedback">List the places you have lived.</label>
                <textarea id="feedback" name="feedback" rows="5" placeholder="The moon, Arizona, In your house"></textarea>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>
        <p>&copy2025 | HTML Form - User Poll Activity | Dustin Cook</p>
    </footer>
</body>
</html>
